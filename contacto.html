<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="public/styles/reset.css">
    <link rel="stylesheet" href="public/styles/varriables.css">
    <link rel="stylesheet" href="public/styles/header/header.css">
    <link rel="stylesheet" href="public/styles/menu_plegable.css">
    <link rel="stylesheet" href="public/styles/contacto-estilos/main.css">

    <link rel="stylesheet" href="public/styles/footer/footer.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header--container" id="contenedor--menu">

    </header>
    <main>
        <section class="contenedor--formulario">

            <div class="box--titulo">
                <h1 class="titulo--formulario">¡Hablemos!</h1>
                <h2 class="subtitulo--formulario">Si estas interesado en mi trabajo o tienes alguna propuesta, no dudes
                    en escribirme</h2>
            </div>

            <div class="box__formulario--contacto">


                <div class="box--input">
                    <label for="nombre" class="label--formulario">Tu nombre</label>
                    <input type="text" class="input--formulario" id="nombre" placeholder="Escribe tu nombre">
                </div>

                <div class="box--input">
                    <label for="email" for="email" class="label--formulario">Email</label>
                    <input type="text" class="input--formulario" id="email" placeholder="Escribe tu email">
                </div>

                <div class="box--input">
                    <label for="mensaje" class="label--formulario">Tu mensaje</label>
                    <div contenteditable="true" class="input--formulario area--mensaje" id="mensaje"
                        style="resize: none;"></div>
                </div>

                <button class="btn__enviar--correo">Enviar</button>
            </div>
        </section>
    </main>

    <footer class="footer--container">

        <section class="elementos__del--footer">

            <div class="elementos__internos--footer">

                <div class="caja__elemento--footer">
                    <h1 class="tittle--name">Rivas</h1>
                </div>

                <div class="caja__elemento--footer">
                    <a href="#" class="elemento__footer elemento__footer--1st">Inicio</a>
                    <a href="#" class="elemento__footer">Acerca de mí</a>
                    <a href="#" class="elemento__footer">Proyectos</a>
                </div>

                <div class="caja__elemento--footer">
                    <a href="#" class="elemento__footer elemento__footer--1st">Contáctame</a>
                    <a href="#" class="elemento__footer">Correo</a>
                    <a href="#" class="elemento__footer">Linkedin</a>
                </div>

                <div class="caja__elemento--footer">
                    <p class="elemento__footer elemento__footer--1st">Social</p>
                    <div>
                        <a href="https://www.linkedin.com/in/jose-rivas-609254271/" class="icono__footer--url"> <img
                                src="public/img/iconos/linkedin.svg" alt="linkedin" class="icono__footer"></a>
                        <a href="https://github.com/JoseRivasCabrera" class="icono__footer--url"> <img
                                src="public/img/iconos/github.svg" alt="github" class="icono__footer"></a>
                    </div>
                </div>

            </div>

        </section>

        <div class="desarrollado--por">
            <img src="public/img/iconos/copyright.svg" class="copyright" alt="copyright">
            <h4 class="descripcion--copyright">José Rivas</h4>
            <h4 class="descripcion--copyright">2024</h4>
        </div>

    </footer>

    <a href="contacto.html"></a>
   <script src="public/scripts/main.js"></script>
</body>

</html>
